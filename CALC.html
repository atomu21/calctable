<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="CALC.css">
  </head>

  <body>  
    <table id="calctable">
      <tr>
      <td colspan="4"><input type="text" id="display" value="0" disabled></td>
      </tr>
      <tr>
      <td><button class="btn" onclick="calc('7')">7</button></td>
      <td><button class="btn" onclick="calc('8')">8</button></td>
      <td><button class="btn" onclick="calc('9')">9</button></td>
      <td><button class="btn" onclick="calc('+')">+</td>
      </tr>
      <tr>
      <td><button class="btn" onclick="calc('4')">4</button></td>
      <td><button class="btn" onclick="calc('5')">5</button></td>
      <td><button class="btn" onclick="calc('6')">6</button></td>
      <td><button class="btn" onclick="calc('-')">-</button></td>
      </tr>
      <tr>
      <td><button class="btn" onclick="calc('1')">1</button></td>
      <td><button class="btn" onclick="calc('2')">2</button></td>
      <td><button class="btn" onclick="calc('3')">3</button></td>
      <td><button class="btn" onclick="calc('*')">*</button></td>
      </tr>
      <tr>
      <td><button class="btn" onclick="calc('0')">0</button></td>
      <td><button class="btn" onclick="calc('00')">00</button></td>
      <td><button class="btn" onclick="calc('.')">.</button></td>
      <td><button class="btn" onclick="calc('/')">/</button></td>
      </tr>
      <tr>
      <td colspan="2"><button class="btn_2" onclick="calc('AC')">AC</button></td>
      <td colspan="2"><button class="btn_2" onclick="calc('=')">=</button></td>
      </tr>
    </table>
    <script src="CALC.js"></script>
  </body>
</html>
