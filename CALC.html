<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="CALC.css">
  </head>

  <body>  
    <table id="calctable">
      <tr>
        <td colspan="4"><div id="outputTotal" class="output">0</td>
      </tr>
      <tr>
        <td><button class="oneNine" data-index-id=7>7</button></td>
        <td><button class="oneNine" data-index-id=8>8</button></td>
        <td><button class="oneNine" data-index-id=9>9</button></td>
        <td><button class="operator" data-index-id='+'>+</button></td>
      </tr>
      <tr>
        <td><button class="oneNine" data-index-id=4>4</button></td>
        <td><button class="oneNine" data-index-id=5>5</button></td>
        <td><button class="oneNine" data-index-id=6>6</button></td>
        <td><button class="operator" data-index-id='-'>-</button></td>
      </tr>
      <tr>
        <td><button class="oneNine" data-index-id=1>1</button></td>
        <td><button class="oneNine" data-index-id=2>2</button></td>
        <td><button class="oneNine" data-index-id=3>3</button></td>
        <td><button class="operator" data-index-id='*'>ร</button></td>
      </tr>
      <tr>
        <td><button class="numBtn" id="zero" data-index-id=0>0</button></td>
        <td><button class="numBtn" id="wZero" data-index-id=00>00</button></td>
        <td><button class="numBtn" id="point" data-index-id=.>.</button></td>
        <td><button class="operator" data-index-id='/'>รท</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id="clear">AC</button></td>
        <td colspan="2"><button id="equalBtn">=</button></td>
      </tr>
    </table>
    <script src="CALC.js"></script>
  </body>
</html>
